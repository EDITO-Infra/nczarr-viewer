    <script>
        // Simple redirect logic to prevent infinite loops
        function redirectToDocs() {
            const currentPath = window.location.pathname;
            
            // If we're on GitHub Pages and at the docs root, go to built docs
            if (currentPath.includes('/nczarr-viewer/docs/') && 
                !currentPath.includes('/build/html/')) {
                window.location.href = './build/html/index.html';
                return;
            }
            
            // If we're at the repository root, go to docs
            if (currentPath === '/nczarr-viewer/' || currentPath === '/nczarr-viewer') {
                window.location.href = '/nczarr-viewer/docs/';
                return;
            }
        }
        
        // Only redirect if we're not already in the right place
        const currentPath = window.location.pathname;
        if (!currentPath.includes('/build/html/')) {
            setTimeout(redirectToDocs, 2000);
        }
    </script>
