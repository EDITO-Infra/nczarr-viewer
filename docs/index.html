<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCZarr Viewer - Documentation</title>
    <script>
        // Redirect logic for GitHub Pages
        function redirectToDocs() {
            const currentPath = window.location.pathname;
            
            // If we're on GitHub Pages, redirect to the built Sphinx docs
            if (currentPath.includes('/nczarr-viewer/')) {
                // Check if we're already in the right place
                if (currentPath.includes('/build/html/')) {
                    return; // Already in the right place
                }
                
                // If we're at the docs root, redirect to built docs
                if (currentPath.endsWith('/docs/') || currentPath.endsWith('/docs')) {
                    window.location.href = './build/html/index.html';
                    return;
                }
                
                // If we're at the repository root, redirect to docs
                if (currentPath === '/nczarr-viewer/' || currentPath === '/nczarr-viewer') {
                    window.location.href = '/nczarr-viewer/docs/';
                    return;
                }
            } else {
                // Local development - redirect to built docs
                window.location.href = './build/html/index.html';
            }
        }
        
        // Auto-redirect after a short delay
        setTimeout(redirectToDocs, 1000);
        
        // Also redirect immediately if we're in the wrong place
        redirectToDocs();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { 
            margin-bottom: 20px; 
            font-size: 2.5rem;
            font-weight: 700;
        }
        .redirecting { 
            margin: 20px 0; 
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .link { 
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .link:hover { 
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .primary {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.4);
            color: #ffc107;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NCZarr Viewer</h1>
        <p class="redirecting">
            <span class="spinner"></span>
            Redirecting to documentation...
        </p>
        
        <p>If you're not redirected automatically, click one of these links:</p>
        
        <a href="./build/html/index.html" class="link primary">ðŸ“š Sphinx Documentation</a>
        <a href="./dash_nczarr_viewer_presentation.html" class="link">ðŸ“– Project Presentation</a>
        <a href="./dash_nczarr_viewer_presentation.pdf" class="link">ðŸ“„ PDF Documentation</a>
        
        <div class="warning">
            <strong>Note:</strong> Make sure you've run <code>make doall</code> in the docs directory to build all documentation before viewing.
        </div>
    </div>
</body>
</html>
